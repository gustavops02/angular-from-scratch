<div class="class">
    <h2>Animais:</h2>

    <ul>
        <li *ngFor="let animal of animals">
            Nome: <a routerLink="/lista/{{ animal.id }}">{{ animal.name }}</a>, Tipo: {{animal.type}}
            
            <button (click)="showAge(animal)"> Ver idade </button>
            <button (click)="removeAnimal(animal)">Excluir animal</button>
        </li>

    </ul>
    <h3>{{animalDetails}}</h3>
</div>
